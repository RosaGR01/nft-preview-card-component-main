<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=DM+Sans:wght@400;500;700&family=Dancing+Script:wght@600&family=Fraunces:opsz,wght@9..144,200;9..144,700;9..144,800&family=Inter:wght@300;500&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Overpass:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

  <section class="card">
    <div class="container-img">
      <img class="image" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="container-text">
      <h2 class="title_h2">Equilibrium #3429</h2>
      <p class="text_p"> Our Equilibrium collection promotes balance and calm.</p> 
    </div>
    <div class="footer-text">
      <p class="text_eth"><img class="text-eth__img" src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="text-time"><img class="time_clock" src="images/icon-clock.svg" alt="">3 days left </p>
    </div>
    <div class="line-bar"></div>
    <section class="info-perfil">
        <img  class="perfil-img" src="images/image-avatar.png" alt="">
      <p class="info-autor">Creation of <span>Jules Wyvern</span> </p>
    </section>
  </section>
